<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify y Supabase - Práctica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Netlify y Supabase - Práctica</h1>

    <div id="auth-container">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Ingresa tu email">
        <br><br>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">
        <br><br>
        <button id="signUp">Registrarse</button>
        <br><br>
        <button id="logIn">Iniciar Sesión</button>
        <br><br>
    </div>

    <div id="data-container" style="display:none;">
        <button id="fetchData">Obtener Datos</button>
        <div id="data"></div>
        <button id="logOut" style="display:none;">Cerrar Sesión</button>
    </div>

    <!-- Agregar la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Tu propio script después de que se carga Supabase -->
    <script src="script.js"></script>
</body>
</html>
